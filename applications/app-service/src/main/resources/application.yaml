server:
  port: 8080
spring:
  application:
    name: "auth-service"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
routes:
  paths:
    users: "${RESOURCE_USERS}"
    userByDocumentNumber: "${RESOURCE_USER_BY_DOCUMENT_NUMBER}"
    usersByEmails: "${RESOURCE_USERS_BY_EMAILS}"
    login: "${RESOURCE_LOGIN}"
adapters:
  r2dbc:
    host: "${R2DBC_HOST}"
    port: 5432
    database: "${R2DBC_DATABASE}"
    schema: "${R2DBC_SCHEMA}"
    username: "${R2DBC_USERNAME}"
    password: "${R2DBC_PASSWORD}"
jwt:
  keystore-location: "${KEYSTORE_LOCATION}"
  keystore-password: "${KEYSTORE_PASSWORD}"
  key-alias: "${KEY_ALIAS}"
  key-password: "${JWT_KEYSTORE_PASSWORD}"
  expiration: 3600
logging:
  level:
    org.springframework.security: DEBUG
    io.jsonwebtoken: DEBUG